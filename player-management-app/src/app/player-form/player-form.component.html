<h2>Add Player</h2>
<form #playerForm="ngForm" (ngSubmit)="onSubmit(playerForm.value)">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" name="name" [(ngModel)]="player.name" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Age</mat-label>
    <input matInput type="number" name="age" [(ngModel)]="player.age" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Position</mat-label>
    <input matInput type="text" name="position" [(ngModel)]="player.position" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Team</mat-label>
    <input matInput type="text" name="team" [(ngModel)]="player.team" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">{{ buttonText }}</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</form>
